
<h2 class="title" >Login!</h2>

<form nz-form [formGroup]="form" class="login-form" (submit)="login()">

  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your email!">
      <nz-input-group nzPrefixIcon="mail">
        <input type="text" required nz-input formControlName="email" placeholder="Mail" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" required nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <div nz-row class="login-form-margin">
    <div nz-col >
      <a class="login-form-forgot"  href="https://it.wikipedia.org/wiki/Rickrolling" >Forgot password</a>
    </div>
  </div>
  <button nz-button class="login-form-button login-form-margin" [disabled]="!form.valid" >Log in</button>
  Or
  <a [routerLink]="['/signup']" >register now!</a>
</form>
